{% extends 'blog/base.html' %}
{% block content %}

{% if 'edit' in request.path %}
<h2>Edit post</h2>
{% else %}
<h2>New post</h2>
{% endif %}

    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-secondary">Save</button>
    </form>

{% endblock %}
